<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Solo Pong</title>
   <link href="https://fonts.cdnfonts.com/css/neoncity-script" rel="stylesheet">
   <!-- <link href="https://fonts.cdnfonts.com/css/retro-summer" rel="stylesheet"> -->
                
                
  </head>
  <body>
    <main>
      <audio id="game-audio" src="./audio/mixkit-solitude-179.mp3" preload="auto"></audio>

        <div id="game-intro">
          <img src="./images/logo_startScreen.jpg" alt="" class="logo-img" />
          <button id="start-button">Start Game</button>
          <p> PONG </p>
          <p class="solo-text">Solo</p>
          <p class="instructions">Use the left and right arrow to control the paddle</p>
        </div>

        <div id="game-container">
          <div id="game-screen">
              <div class="score">Score: <span id="score">0</span></div>
              <div class="lives">Lives: <span id="lives">3</span></div>
              <img src="./images/logo_startScreen.jpg" alt="" class="logo-img2" />
          </div>
      </div>

          <div id="game-end">
            <img src="./images/logo_startScreen.jpg" alt="" class="logo-img2" />
            <h1>Game Over</h1>
            <p id="game-result"></p>
            <br />
            <button id="restart-button">Restart</button>
          </div>          
    </main>
            

    <!--<script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/player.js"></script> -->
    <script type="text/javascript" src="./js/ball.js"></script>
    <script type="text/javascript" src="./js/player.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
  
  </html>
